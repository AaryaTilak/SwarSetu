apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: uploads-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi # Reduced size
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 4000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  # --- FIX 1: KILL OLD POD BEFORE STARTING NEW ONE ---
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
        - name: nexus-secret
      containers:
      - name: backend
        image: 120.0.0.1:30085/2401202-swarsetu-aaryatilak/swarsetu-backend:latest
        imagePullPolicy: Always      
        ports:
        - containerPort: 4000
        env:
        - name: DB_HOST
          value: "mysql-service"
        - name: DB_PASSWORD
          value: "root"
        # --- FIX 2: REDUCE RESOURCE USAGE ---
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: uploads-storage
          mountPath: /app/uploads
      volumes:
      - name: uploads-storage
        persistentVolumeClaim:
          claimName: uploads-pv-claim