apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: uploads-pv-claim
  namespace: "2401202"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: "2401202"
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 4000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: "2401202"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
        - name: nexus-secret

      # ==========================================
      # 2. MAIN CONTAINER: Your Node.js Backend
      # ==========================================
      containers:
      - name: backend
        # Your Nexus Image
        image: 120.0.0.1:30085/2401202-swarsetu-aaryatilak/swarsetu-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
        
        # Fixed Environment Variables (Corrected Syntax)
        env:
        - name: DB_HOST
          value: "my-mysql.mysql.svc.cluster.local"
        - name: DB_PORT
          value: "3306"
        - name: DB_USER
          value: "root"
        - name: DB_PASSWORD
          value: "swarsetu@aaryatilak"
        - name: DB_NAME
          value: "swarsetu1"

        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: uploads-storage
          mountPath: /app/uploads
      volumes:
      - name: uploads-storage
        persistentVolumeClaim:
          claimName: uploads-pv-claim